<!DOCTYPE html>
<html>

<head>
    <title>{{ userName }}</title>
</head>

<body>

    <h1>Hello, {{ userName }}!</h1>

    <table>
        <tr>
            <th>First Name</th>
            <td>{{ firstName }}</td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td>{{ lastName }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ email }}</td>
        </tr>
    </table>

</body>

</html>
