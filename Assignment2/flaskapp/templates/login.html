<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
</head>

<body>
    <div class="w3-top">
        <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
            <a href="/" class="w3-bar-item w3-button w3-hover-white">Home</a>
            <a id="login-button" href="/login" class="w3-bar-item w3-button w3-theme-l1">Login</a>
            <a id="signup-button" href="/signup" class="w3-bar-item w3-button w3-hover-white">Signup</a>
        </div>
    </div>

    <div class="w3-main">
        <div class="w3-row w3-padding-32">
            <div class="w3-container">
                <h1 class="w3-text-teal">Login to your account!</h1>
                <form>
                    <label for="user_name">Username:</label>
                    <br>
                    <input type="text" id="user_name" name="user_name" required>
                    <br>
                    <label for="pswrd">Password:</label>
                    <br>
                    <input type="password" id="pswrd" name="pswrd" required>
                    <br>
                    <br>
                    <input type="submit" value="Submit" formmethod="post">
                </form>
            </div>
        </div>

        <footer id="myFooter">
            <div class="w3-container w3-theme-l1">
                <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
            </div>
        </footer>
    </div>
</body>
