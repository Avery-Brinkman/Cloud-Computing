<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block titleBlock %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
</head>

<body>
    <div class="w3-top">
        <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
            {% block buttonsBlock %}{% endblock %}
        </div>
    </div>

    <div class="w3-main">
        <div class="w3-row w3-padding-32">
            <div class="w3-container">
                <h1 {% block headerTagsBlock %}class="w3-text-teal"{% endblock %}>{% block headerBlock %}{% endblock %}
                </h1>
                {% block mainContentBlock %}{% endblock %}
            </div>

            {% block additionalContentBlock %}{% endblock %}
        </div>

        <footer id="myFooter">
            <div class="w3-container w3-theme-l1">
                <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
            </div>
        </footer>
    </div>
</body>

</html>
